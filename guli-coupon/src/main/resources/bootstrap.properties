#nacos的元数据配置文件
#模块名字
spring.application.name=guli-coupon
#配置中心的地址
spring.cloud.nacos.config.server-addr=192.168.56.1:8848


#给这个项目模块配置命名空间：分配到coupon的命名空间:输入命名空间id
spring.cloud.nacos.config.namespace=d7d73c68-2d86-4a3c-9a1c-a90a5e320d25
#选择要加载的配置集 和 分组：
spring.cloud.nacos.config.ext-config[0].data-id=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=coupon
#动态刷新
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=mybatis.yml
spring.cloud.nacos.config.ext-config[1].group=coupon
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=order.yaml
spring.cloud.nacos.config.ext-config[2].group=coupon
spring.cloud.nacos.config.ext-config[2].refresh=true

spring.cloud.nacos.config.ext-config[3].data-id=test.properties
spring.cloud.nacos.config.ext-config[3].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[3].refresh=true

