#将网关加入 配置中心
spring.cloud.nacos.config.name=guli-module
spring.cloud.nacos.config.server-addr=192.168.10.1:8848

#指定名称空间：
spring.cloud.nacos.config.namespace=126fcd6e-47bf-4b61-b2a0-1982379f1cb4

#选择要加载的配置集 和 分组：
spring.cloud.nacos.config.ext-config[0].data-id=oss.properties
spring.cloud.nacos.config.ext-config[0].group=module
#动态刷新
spring.cloud.nacos.config.ext-config[0].refresh=true


